<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Areiatris - Sand Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div class="side-panel">
            <div class="stats-box">
                <h2>Próxima</h2>
                <canvas id="nextCanvas" width="100" height="100"></canvas>
            </div>
            <div class="stats-box">
                <h2>Nível</h2>
                <span id="level">1</span>
            </div>
            <div class="stats-box">
                <h2>Pontos</h2>
                <span id="score">0</span>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay">
            <h1>Areiatris</h1>
            <p>Forme linhas horizontais da MESMA cor para pontuar!</p>
            <div class="mode-select">
                <button id="btn-classic">Modo Clássico</button>
                <p class="mode-desc">Níveis + Novas Cores</p>
                <button id="btn-arcade">Modo Arcade</button>
                <p class="mode-desc">Velocidade Progressiva</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay hidden">
            <h1>Game Over</h1>
            <p>Pontuação Final: <span id="final-score">0</span></p>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
